<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CropVision - Image Upload Preview</title>
<style>
/* Root & Body */
:root {
    --primary: #4CAF50;   /* fresh green */
    --secondary: #A8D5BA; /* soft green */
    --bg: #F0FAF0;        /* light greenish background */
    --card-bg: #ffffff;    /* card white */
    --text: #333333;
    --shadow: rgba(0,0,0,0.1);
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Card container */
.card {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px var(--shadow);
    text-align: center;
    max-width: 360px;
    width: 100%;
}

/* Heading */
h2 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    color: var(--primary);
}

/* Image Preview Container */
.img-preview {
    width: 256px;
    height: 256px;
    margin: 1em auto;
    border: 3px solid var(--secondary);
    border-radius: 15px;
    box-shadow: 0 5px 15px var(--shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: #EAF5EA;
}

/* Inner div for showing image as background */
.img-preview > div {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

/* Hide default file input */
input[type="file"] {
    display: none;
}

/* Custom upload button */
.upload-label {
    display: inline-block;
    padding: 12px 30px;
    background: var(--primary);
    color: #fff;
    font-size: 1em;
    font-weight: 500;
    text-align: center;
    border-radius: 8px;
    transition: all 0.4s ease;
    cursor: pointer;
    margin-top: 1rem;
    box-shadow: 0 5px 15px var(--shadow);
}

.upload-label:hover {
    background: var(--secondary);
    color: var(--text);
    transform: translateY(-2px);
}

/* Loader / Spinner */
.loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid var(--primary);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 1em auto;
    display: none; /* hidden by default */
}

/* Spinner animation */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="card">
    <h2>CropVision - Upload & Preview</h2>

    <!-- Image preview container -->
    <div class="img-preview">
        <div id="preview"></div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- File input -->
    <input type="file" id="fileInput" accept="image/*">
    <label class="upload-label" for="fileInput">Choose Image</label>
</div>

<script>
// References
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const loader = document.getElementById('loader');

fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if (!file) return;

    // Show loader while processing
    loader.style.display = 'block';
    preview.style.backgroundImage = '';

    const reader = new FileReader();
    reader.onload = function(e) {
        // Hide loader and display image
        loader.style.display = 'none';
        preview.style.backgroundImage = `url('${e.target.result}')`;
    }
    reader.readAsDataURL(file);
});
</script>

</body>
</html>
