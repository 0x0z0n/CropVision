{% extends "base.html" %}
{% block content %}

<style>
/* Root colors */
:root {
    --primary: #4CAF50;   /* Fresh green */
    --secondary: #A8D5BA; /* Soft green */
    --bg: #F0FAF0;        /* Light green background */
    --card-bg: #ffffff;    /* Card white */
    --text: #333333;
    --shadow: rgba(0,0,0,0.1);
}

/* Page styling */
body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Card container */
.container {
    max-width: 450px;
    margin: 2rem auto;
    padding: 2rem;
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 8px 20px var(--shadow);
    text-align: center;
}

/* Heading */
h2 {
    color: var(--primary);
    margin-bottom: 1.5rem;
    font-weight: 600;
}

/* Upload label */
.upload-label {
    display: inline-block;
    padding: 12px 30px;
    background: var(--primary);
    color: #fff;
    font-size: 1em;
    font-weight: 500;
    text-align: center;
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
    margin-bottom: 1rem;
}
.upload-label:hover {
    background: var(--secondary);
    color: var(--text);
    transform: translateY(-2px);
}

/* Hide default file input */
input[type="file"] {
    display: none;
}

/* Image preview */
.img-preview {
    width: 256px;
    height: 256px;
    margin: 1em auto;
    border: 3px solid var(--secondary);
    border-radius: 15px;
    box-shadow: 0 5px 15px var(--shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: #EAF5EA;
}
.img-preview > div {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Predict button */
#btn-predict {
    margin-top: 1rem;
    padding: 10px 25px;
    background: var(--primary);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}
#btn-predict:hover {
    background: var(--secondary);
    color: var(--text);
    transform: translateY(-2px);
}

/* Loader spinner */
.loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid var(--primary);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: 1rem auto;
    display: none;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Result text */
#result {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    font-weight: 500;
    color: var(--primary);
}
</style>

<div class="container">
    <h2>CropVision - Image Classifier</h2>

    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">Choose Image</label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview"></div>
        </div>
        <button type="button" class="btn" id="btn-predict">Predict!</button>
    </div>

    <div class="loader" id="loader"></div>
    <h3 id="result"><span></span></h3>
</div>

<script>
const fileInput = document.getElementById('imageUpload');
const previewDiv = document.getElementById('imagePreview');
const imageSection = document.querySelector('.image-section');
const loader = document.getElementById('loader');

fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if (!file) return;

    loader.style.display = 'block';
    previewDiv.style.backgroundImage = '';
    imageSection.style.display = 'none';

    const reader = new FileReader();
    reader.onload = function(e) {
        loader.style.display = 'none';
        previewDiv.style.backgroundImage = `url('${e.target.result}')`;
        imageSection.style.display = 'block';
    }
    reader.readAsDataURL(file);
});
</script>

{% endblock %}
